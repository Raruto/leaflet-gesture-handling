<!DOCTYPE html>
<html>

<head>
  <title>leaflet-gesture-handling.js</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leaflet (JS/CSS) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>

  <!-- leaflet-gesture-handling -->
  <link rel="stylesheet" href="https://unpkg.com/@raruto/leaflet-gesture-handling@1.2.2/dist/leaflet-gesture-handling.min.css" type="text/css">
  <script src="https://unpkg.com/@raruto/leaflet-gesture-handling@1.2.2/dist/leaflet-gesture-handling.min.js"></script>

  <style>
    html,
    body,
    .map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <div id="map" class="map"></div>

  <script>
    var map = new L.Map('map', {
      center: [41.4583, 12.7059],
      zoom: 5,
      gestureHandling: true,
      gestureHandlingOptions: { // OPTIONAL
        // text: {
        //   touch: "Hey bro, use two fingers to move the map",
        //   scroll: "Hey bro, use ctrl + scroll to zoom the map",
        //   scrollMac: "Hey bro, use \u2318 + scroll to zoom the map"
        // },
        // locale: 'en', // set language of the warning message.
        // duration: 5000 // set time in ms before the message should disappear.
      }
    });
    var Basemap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>', //, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)',
    });
    Basemap.addTo(map);
  </script>

  	<a href="https://github.com/Raruto/leaflet-gesture-handling" class="view-on-github" style="position: fixed;bottom: 20px;left: calc(50% - 60px);z-index: 9999;" > <img alt="View on Github" src="https://raruto.github.io/img/view-on-github.png" title="View on Github" width="163"> </a>

</body>

</html>
